<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .side-nav ul {
      list-style: none;
    }

    .side-nav li {
      margin: 1rem 0;
    }

    .side-nav a {
      text-decoration: none;
      color: black;
    }

    .side-nav a:hover {
      color: firebrick;
    }
  </style>
  <script src="/build/mycomponent.js"></script>

</head>
<body>
  <button id="side-drawer-btn">
    Open side menu
  </button>
  <ue-side-drawer title="Main menu">
    <nav class="side-nav">
      <ul>
        <li><a href="/">A link</a></li>
        <li><a href="/">Another link</a></li>
        <li><a href="/">A third link</a></li>
      </ul>
    </nav>
  </ue-side-drawer>

  <script>
    const sideDrawerButton = document.querySelector('#side-drawer-btn');
    const sideDrawer = document.querySelector('ue-side-drawer');
    sideDrawerButton.addEventListener('click', () => {
      if (!sideDrawer.opened) {
        sideDrawer.open();
      }
    });
    setTimeout(() => {
      // sideDrawer.title = "It changed!"
      // sideDrawer.setAttribute('title', 'It changed via attribute!!')
    }, 3000);
  </script>

</body>
</html>
